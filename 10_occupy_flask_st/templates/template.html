<!DOCTYPE html>

<html>
    <head>
        <title> {{title}} </title>
        
        <style>
        table, tr, td, th {
            border : 1px solid black
        }
        </style>
    </head>
    <body>
        
        <h1>
         Welcome to the ZhouLu Corporation. Find your next job here. <br>
         A job for all (or 99.8% of everyone).
        </h1>
        
        <h3>
        Your job is {{ rand }}.
        </h3>
        
        <table> 
        {% for job in occupations %}
            <tr>
            <td> {{job}} </td>
            <td> {{occupations[job]}} </td>
            </tr>
        {% endfor %}
        
        </table>
    </body>
</html>
